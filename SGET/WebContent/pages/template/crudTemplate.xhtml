    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    

  <body>  
	<ui:composition template="/pages/template/layout.xhtml">
    	<ui:define name="content">
    		<p:outputPanel deferred="true" id="mainOutputPanel"> 
    			<div id="headerContent">
				</div>
				
				<h:messages />
				
				<div id="infoContent">
					<!-- bloco de edição --> 
					<p:outputPanel id="addUpdateBlock" rendered="#{clienteMB.addState or clienteMB.updateState}">
						<ui:insert name="addUpdateBlock"/>
					</p:outputPanel>
					
					<!-- bloco de pesquisa --> 
					<p:outputPanel id="searchlistBlock" rendered="#{clienteMB.listState}">
						<ui:insert name="searchlistBlock"/>
					</p:outputPanel>
					
				</div>
    		</p:outputPanel>    		
    	</ui:define>
    </ui:composition>
  </body>
